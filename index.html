<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Element Buyer Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Tell Us Why You Bought a 14+ Year Old Honda Element</h1>
            <p id="description">Your feedback will help others understand the appeal of this unique vehicle.</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label id="age-label" for="age">Your Age (Optional):</label>
                <input type="number" id="age" min="16" max="100" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="ownership">How long have you owned your Honda Element?</label>
                <select id="ownership" required>
                    <option disabled selected value="">Select an option</option>
                    <option value="less-than-1">Less than 1 year</option>
                    <option value="1-3">1-3 years</option>
                    <option value="4-6">4-6 years</option>
                    <option value="7-plus">7+ years</option>
                </select>
            </div>

            <div class="form-group">
                <p>What was the most important factor in your decision to buy a used Honda Element?</p>
                <label>
                    <input type="radio" name="decision-factor" value="utility" required> Utility and Versatility
                </label>
                <label>
                    <input type="radio" name="decision-factor" value="reliability" required> Reliability and Durability
                </label>
                <label>
                    <input type="radio" name="decision-factor" value="price" required> Affordable Price
                </label>
                 <label>
                    <input type="radio" name="decision-factor" value="styling" required> Unique Styling
                </label>
                <label>
                    <input type="radio" name="decision-factor" value="Camping buildout" required> Camping buildout
                </label>
                <label>
                    <input type="radio" name="decision-factor" value="other" required> Other
                </label>
            </div>

            <div class="form-group">
                <p>What do you like most about your Honda Element? (Select all that apply)</p>
                <label>
                    <input type="checkbox" name="likes" value="spaciousness"> Spaciousness and Cargo Capacity
                </label>
                <label>
                    <input type="checkbox" name="likes" value="easy-clean"> Easy-to-Clean Interior
                </label>
                <label>
                    <input type="checkbox" name="likes" value="awd"> All-Wheel Drive Capability
                </label>
                <label>
                    <input type="checkbox" name="likes" value="reliability"> Reliability
                </label>
                <label>
                    <input type="checkbox" name="likes" value="versatility"> Versatility
                </label>
                 <label>
                    <input type="checkbox" name="likes" value="rear-seats"> Removable Rear Seats
                </label>
            </div>

            <div class="form-group">
                <label for="comments">Any additional comments about your Honda Element buying experience?</label>
                <textarea id="comments" placeholder="Share your thoughts here..."></textarea>
            </div>

            <button type="submit" id="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
